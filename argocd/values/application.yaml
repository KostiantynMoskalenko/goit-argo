apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: infra-tools
spec:
  project: default
  source:
    repoURL: https://github.com/helm/charts.git      
    chart: "mlflow"    
    targetRevision: "7.13.0"
    helm:
      valueFiles: 
        - values/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: application # куди деплоїти застосунок
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
