apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nginx
  namespace: application
  labels:
    app: demo-nginx
spec:
  replicas: 0
  selector:
    matchLabels:
      app: demo-nginx
  template:
    metadata:
      labels:
        app: demo-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: demo-nginx
  namespace: application
  labels:
    app: demo-nginx
spec:
  type: ClusterIP
  selector:
    app: demo-nginx
  ports:
    - name: http
      port: 80
      targetPort: 80