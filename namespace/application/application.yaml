apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: infra-tools
spec:
  project: default
  source:
    repoURL: https://github.com/KostiantynMoskalenko/goit-argo.git
    chart: "mlflow"
    targetRevision: "3"
    helm:
      values:
        apiVersion: v2
        name: mlflow
        version: 0.1.0
        dependencies:
          - name: mlflow
            version: "0.7.19"  # Latest stable version as of recent sources
            repository: "https://community-charts.github.io/helm-charts"
  destination:
    server: https://kubernetes.default.svc
    namespace: infra-tools # куди деплоїти застосунок
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
