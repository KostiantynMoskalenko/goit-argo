apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: infra-tools
spec:
  project: default
  source:
    repoURL: https://github.com/bitnomee/mlflow
    chart: "mlrflow"
    targetRevision: "7.13"
    helm:
      valueFiles:
        - charts/mlflow/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: infra-tools # куди деплоїти застосунок
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
